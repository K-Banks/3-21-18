<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <meta charset="utf-8">
    <title>Calc-Bro</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <div>
        Your answer: <span id="output"></span>
      </div>
<!-- Add Form -->
      <form id="add">
        <div class="form-group">
          <label for="add1">1st number:</label>
          <input id="add1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="add2">1st number:</label>
          <input id="add2" class="form-control" type="text">
        </div>
        <button type="submit" class="button">Add!</button>
      </form>
<!-- Subtract Form -->
      <form id="subtract">
        <div class="form-group">
          <label for="subtract1">1st number:</label>
          <input id="subtract1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="subtract2">1st number:</label>
          <input id="subtract2" class="form-control" type="text">
        </div>
        <button type="submit" class="button">Subtract!</button>
      </form>
<!-- Multiply Form -->
      <form id="multiply">
        <div class="form-group">
          <label for="multiply1">1st number:</label>
          <input id="multiply1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="multiply2">1st number:</label>
          <input id="multiply2" class="form-control" type="text">
        </div>
        <button type="submit" class="button">Multiply!</button>
      </form>
<!-- Divide Form -->
      <form id="divide">
        <div class="form-group">
          <label for="divide1">1st number:</label>
          <input id="divide1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="divide2">1st number:</label>
          <input id="divide2" class="form-control" type="text">
        </div>
        <button type="submit" class="button">Divide!</button>
      </form>
    </div>
  </body>
</html>
